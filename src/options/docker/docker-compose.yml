version: "3"

services:
  basic-server:
    build: ./
    container_name: basic-server
    restart: unless-stopped:0
    ports:
      - "3001:3001"
    expose:
      - 3001
    command:
      sh -c 'npm i && npm run prod'
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
