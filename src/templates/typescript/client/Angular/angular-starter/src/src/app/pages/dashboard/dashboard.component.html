<div class="Dashboard" (click)="toggle($event)">

  <!---------------------------------------------------------------------->
  <!--                            Header
  <!---------------------------------------------------------------------->

  <mat-toolbar color="primary" class="Header">

    <!---------------------------------------------------------------------->
    <!--                      Nav openner & Title
    <!---------------------------------------------------------------------->

    <div class="Header-Tools">
      <mat-icon
        color='primary'
        class="Openner"
        matRipple
        matRippleCentered="true"
        (click)="drawer.toggle()"
      >
        menu
      </mat-icon>

      <span>Welcome to New Angular App</span>
    </div>

    <!---------------------------------------------------------------------->
    <!--                             User
    <!---------------------------------------------------------------------->

    <div class="Header-User">
      <button mat-icon-button class="Toolbar-Btn" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <span class="UserName">Welcome back, {{ username }}</span>

        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Edit profile</span>
        </button>

        <button mat-menu-item (click)="user.logOut(true)">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <!---------------------------------------------------------------------->
  <!--                             Main
  <!---------------------------------------------------------------------->

  <mat-sidenav-container class="Main">

    <!---------------------------------------------------------------------->
    <!--                             Nav
    <!---------------------------------------------------------------------->

    <mat-sidenav
      #drawer
      class="Nav"
      [mode]="mode"
      fixedInViewport='true'
      opened
    >
      <div class="Nav-List">
        <a mat-button
          class="Nav-Link"
          *ngFor="let route of routes"
          [routerLink]="route.link"
          routerLinkActive="Nav-Link_active"
          [routerLinkActiveOptions]="{exact: true}"
        >
          <mat-icon class="Nav-Icon">{{ route.icon }}</mat-icon>
          {{ route.title }}
        </a>
      </div>

      <mat-divider></mat-divider>

      <div class="Nav-Tools">
        <a mat-button class="Nav-Link" (click)="user.logOut(true)">
          <mat-icon class="Nav-Icon">exit_to_app</mat-icon>
          Log out
        </a>
      </div>
    </mat-sidenav>

    <!---------------------------------------------------------------------->
    <!--                          Breadcrumbs
    <!---------------------------------------------------------------------->

    <angular-breadcrumbs-light
      [routes]="routes"
      [notFoundIcon]="notFoundIcon"
      [notFoundIconClass]="iconsClass"
      [separator]="separator"
      [separatorClass]="iconsClass"
      noTitlesOnMobile="true">
    </angular-breadcrumbs-light>

    <!---------------------------------------------------------------------->
    <!--                            Router
    <!---------------------------------------------------------------------->

    <div class="Wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
